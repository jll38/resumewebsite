{% extends "base.html" %}
{% block content%}
    <div id="construct-temp" style="position:absolute; transform: translate(50%,300%) rotate(-25deg);">
        <h1 style="color:red;font-family:Azonix">UNDER CONSTRUCTION</h1>
    </div>
    {% include 'nav.html' %}
    <div class="container-lg container-md">
        <h1>Contact</h1>
        <form class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control w-25" type="text" name="name" id="name">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control w-50" type="text" name="email" id="email">
            <label class="form-label" for="msg">Message:</label>
            <textarea class="form-control" rows="5" name="msg" id="msg" resize></textarea>
        </form>
    </div>
{% endblock %}
